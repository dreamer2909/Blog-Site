<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        function matchPassword() {
            let pw1 = document.getElementById("password").value
            let pw2 = document.getElementById("confirmPassword").value
            if(pw1 != pw2)  {
                alert("Mật khẩu xác nhận không đúng")
                return false
            }
            return true
        }

        function validation() {
            let username = document.getElementById("username").value
            let displayName = document.getElementById("displayName").value
            let password = document.getElementById("password").value

            if (username.trim().length < 7) {
                alert("Tên đăng nhập phải ít nhất 7 ký tự")
                return false
            }

            if (displayName.trim().length === 0) {
                alert("Tên hiển thị không được để trống")
                return false
            }

            if (password.length < 7) {
                alert("Mật khẩu phải ít nhất 7 ký tự")
                return false
            }
            return true
        }

        function onSubmit() {
            if (validation() && matchPassword()) {
                alert("Đăng ký thành công")
                return true
            }
            return false
        }
    </script>
</head>
<body>
    <main class="form-signin mx-auto w-25 my-5">
        <form method="POST" th:action="@{/register}" onsubmit="return onSubmit()">
            <h1 class="h3 mb-3 fw-normal text-center">MyBlog</h1>

            <div class="form-floating my-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Tên tài khoản" required>
                <label for="username">Tên tài khoản</label>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="displayName" name="displayName" placeholder="Tên hiển thị" required>
                <label for="displayName">Tên hiển thị</label>

            </div>
            <div class="form-floating my-3">
                <div class="row">
                    <div class="col-sm-3 form-check form-check-inline">
                        <input class="form-check-input ms-4 me-4" type="radio" name="gender" id="male" value="Nam" required>
                        <label class="form-check-label ms-4 me-4" for="male">Nam</label>
                    </div>
                    <div class="col-sm-3 form-check form-check-inline">
                        <input class="form-check-input ms-4 me-4" type="radio" name="gender" id="female" value="Nữ">
                        <label class="form-check-label ms-4 me-4" for="female">Nữ</label>
                    </div>
                    <div class="col-sm-3 form-check form-check-inline">
                        <input class="form-check-input ms-4 me-4" type="radio" name="gender" id="other" value="Khác">
                        <label class="form-check-label ms-4 me-4" for="other">Khác</label>
                    </div>
                </div>
            </div>
            <div class="form-floating my-3">
                <div class="row">
                    <div class="col-sm-4">
                        <select name="day" class="form-select-sm form-select" aria-label="" required>
                            <option value="">Ngày sinh</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select name="month" class="form-select-sm form-select" aria-label="" required>
                            <option value="">Tháng sinh</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select name="year" class="form-select-sm form-select" aria-label="" required>
                            <option value="">Năm sinh</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                <label for="password">Mật khẩu</label>
<!--                <span class="validationError"-->
<!--                      th:if="${#fields.hasErrors('password')}"-->
<!--                      th:errors="*{password}">Password Error</span>-->
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Mật khẩu" required>
                <label for="confirmPassword">Xác nhận mật khẩu</label>
            </div>

            <a href="/login"><input class="w-100 mt-3 btn btn-lg btn-primary" type="submit" value="Đăng ký tài khoản"></input></a>
            <p class="mt-5 mb-3 text-muted text-center">© 2019–2022</p>
        </form>
    </main>
</body>
</html>
