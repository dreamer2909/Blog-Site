<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main class="form-signin mx-auto w-25 my-5">
        <form method="post" th:action="@{/login}">
            <h1 class="h3 mb-3 fw-normal text-center">MyBlog</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Tên tài khoản">
                <label for="username">Tên tài khoản</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu">
                <label for="password">Mật khẩu</label>
            </div>

            <div class="checkbox mb-3 mt-3 text-center">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <a href="/login"><input class="w-100 btn btn-lg btn-primary" type="submit" value="Đăng nhập"></input></a>
            <p class="mt-5 mb-3 text-muted text-center">© 2019–2022</p>
        </form>
    </main>
</body>
</html>
